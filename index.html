<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabs Online Website</title>

<!-- link to css-->
<link rel="stylesheet" href="styles.css">

<!-- Box icons-->
<link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  
</head>
<body>
  <!--- Header -->
  <header>
    <a href="#" class="logo"><img src="img/taxi_logo.png" alt=""></a>
    <div class="bx bx-menu" id="menu-icon"></div>

    <ul class="navbar">
      <li><a href="#home">Home</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#reviews">Reviews</a></li>
    </ul>
      <div class="header-btn">
        <a href="#sign-up" class="sign-up">Sign Up</a>
        <a href="#log-in" class="log-in">Log In</a>
      </div>
  </header>
  <!--- Home -->
  <section class="home" id="home">
    <div class="text">
      <h1>Book a Taxi Online</h1>
      <p>Book a taxi online with Cabs Online. We provide the best taxi service in the city. Book now and get 10% off on your first ride.</p>
      <div class="app-stores">
        <img src="img/ios.png" alt="">
        <img src="img/play.png" alt="">
      </div>
    </div>
    <div class="form-container">
      <form action="">
        <div class="input-box">
          <span>Location</span>
          <input type="search" name="" id="" placeholder="Search Places">
        </div>
        <div class="input-box">
          <span>Pick-up Location</span>
          <input type="text" name="" id="">
        </div>
        <div class="input-box">
          <span>Drop of Location</span>
          <input type="text" name="" id="">
        </div>
        <input type="submit" name="" id="" class="btn">
      </form>
    </div>
  </section>

  <!--- Ride -->
  <section class="ride" id="ride">
    <div class="heading">
      <span>How it works</span>
      <h1>Book with 3 easy steps</h1>
      
    </div>
  </section>
  <!--- link to JS -->
  <script src="main.js"></script>

</body>
</html>
